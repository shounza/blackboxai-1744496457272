<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD Auto Trader - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-chart-line text-yellow-500 text-2xl mr-2"></i>
                        <span class="text-xl font-bold">GOLD Auto Trader</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="startTradingBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md mr-3">
                        <i class="fas fa-play mr-2"></i>Start Trading
                    </button>
                    <button id="stopTradingBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
                        <i class="fas fa-stop mr-2"></i>Stop Trading
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Account Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-full">
                        <i class="fas fa-wallet text-blue-500"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Balance</p>
                        <h3 class="text-xl font-semibold" id="accountBalance">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-chart-line text-green-500"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Profit/Loss</p>
                        <h3 class="text-xl font-semibold" id="profitLoss">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-full">
                        <i class="fas fa-percentage text-yellow-500"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Win Rate</p>
                        <h3 class="text-xl font-semibold" id="winRate">0%</h3>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-full">
                        <i class="fas fa-exchange-alt text-purple-500"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Open Trades</p>
                        <h3 class="text-xl font-semibold" id="openTrades">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts and Trading Activity -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Price Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">GOLD Price Chart</h2>
                <canvas id="priceChart" height="300"></canvas>
            </div>

            <!-- Performance Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Performance History</h2>
                <canvas id="performanceChart" height="300"></canvas>
            </div>
        </div>

        <!-- Recent Trades -->
        <div class="mt-6">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold">Recent Trades</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date/Time</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entry Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exit Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profit/Loss</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="recentTradesBody">
                            <!-- Trade rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dashboard.js"></script>
</body>
</html>
