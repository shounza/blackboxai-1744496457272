<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD Auto Trader - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.pexels.com/photos/8370752/pexels-photo-8370752.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center py-12">
    <div class="container mx-auto px-4">
        <div class="flex content-center items-center justify-center">
            <div class="w-full lg:w-6/12 px-4">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg glass-effect border-0">
                    <div class="rounded-t mb-0 px-6 py-6">
                        <div class="text-center mb-3">
                            <h6 class="text-gray-600 text-sm font-bold">
                                <i class="fas fa-chart-line text-yellow-500 mr-2"></i>
                                GOLD Auto Trader
                            </h6>
                        </div>
                        <div class="text-center">
                            <h3 class="text-gray-600 text-xl font-bold">
                                Create New Account
                            </h3>
                        </div>
                        <hr class="mt-6 border-b-1 border-gray-300">
                    </div>
                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                        <form id="registerForm">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="username">Username</label>
                                <input type="text" id="username"
                                    class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                    placeholder="Username" required>
                                <p class="text-xs text-gray-500 mt-1">Must be at least 3 characters long</p>
                            </div>

                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="email">Email</label>
                                <input type="email" id="email"
                                    class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                    placeholder="Email" required>
                            </div>

                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="password">Password</label>
                                <input type="password" id="password"
                                    class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                    placeholder="Password" required>
                                <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters long</p>
                            </div>

                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword"
                                    class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                    placeholder="Confirm Password" required>
                            </div>

                            <hr class="mt-6 border-b-1 border-gray-300">

                            <div class="mt-6">
                                <label class="block uppercase text-gray-600 text-xs font-bold mb-2">PuPrime API Credentials</label>
                                <p class="text-xs text-gray-500 mb-4">These credentials are required for trading. You can find them in your PuPrime account settings.</p>
                                
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="apiKey">API Key</label>
                                    <input type="text" id="apiKey"
                                        class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="API Key">
                                </div>

                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="apiSecret">API Secret</label>
                                    <input type="password" id="apiSecret"
                                        class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="API Secret">
                                </div>
                            </div>

                            <div class="text-center mt-6">
                                <button type="submit"
                                    class="bg-gray-800 text-white active:bg-gray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full">
                                    Create Account
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-6">
                            <a href="login.html" class="text-gray-600 text-sm font-bold">
                                Already have an account? Sign in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4" id="errorModalTitle">Error</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="errorModalMessage"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeErrorModal"
                        class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
